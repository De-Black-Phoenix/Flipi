<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dolphin body -->
  <ellipse cx="50" cy="55" rx="35" ry="20" fill="#3b82f6" opacity="0.9"/>
  
  <!-- Dolphin head -->
  <ellipse cx="25" cy="50" rx="15" ry="18" fill="#3b82f6"/>
  
  <!-- Dolphin snout -->
  <ellipse cx="12" cy="50" rx="8" ry="10" fill="#3b82f6"/>
  
  <!-- Dolphin eye -->
  <circle cx="20" cy="48" r="3" fill="#ffffff"/>
  <circle cx="20" cy="48" r="1.5" fill="#1e40af"/>
  
  <!-- Dolphin fin (top) -->
  <path d="M 35 35 Q 40 25, 45 30 Q 50 35, 45 40" fill="#2563eb"/>
  
  <!-- Dolphin tail -->
  <path d="M 80 55 Q 95 50, 95 60 Q 95 70, 85 65 Q 80 60, 80 55" fill="#2563eb"/>
  
  <!-- Dolphin fin (side) -->
  <ellipse cx="60" cy="60" rx="8" ry="12" fill="#2563eb" transform="rotate(-20 60 60)"/>
  
  <!-- Water splash effect -->
  <circle cx="30" cy="75" r="4" fill="#60a5fa" opacity="0.6"/>
  <circle cx="45" cy="78" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="60" cy="75" r="4" fill="#60a5fa" opacity="0.6"/>
</svg>

